<!DOCTYPE html>
<html>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url('assets/img/park-bg.jpg');
        height: 100%;
        opacity: .4;
        background-position: center;
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background-size: cover;
        position: relative;

    }
    .middle {
        color: #333;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    hr {
        margin: auto;
        width: 40%;
        border-color: #aaa;
    }
</style>
<body>

<div class="bgimg">
</div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p>Not your average dapp.</p>
    </div>


</body>
</html>
